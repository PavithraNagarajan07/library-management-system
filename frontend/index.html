<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Enterprise Library Management</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card" id="loginCard">
            <div class="auth-header">
                <i class="fas fa-book-reader fa-3x" style="color: var(--primary-color); margin-bottom: 1rem;"></i>
                <h1>Welcome Back</h1>
                <p>Digital Library Management System</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Institutional Email</label>
                    <input type="email" id="email" class="form-input" placeholder="name@university.edu" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            <div style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem;">
                <p>New member? <a href="#" id="showRegister" style="color: var(--primary-color); font-weight: 600; text-decoration: none;">Create an account</a></p>
            </div>
        </div>

        <div class="auth-card" id="registerCard" style="display: none;">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p>Join the Institutional Library</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="regFullName">Full Name</label>
                    <input type="text" id="regFullName" class="form-input" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Institutional Email</label>
                    <input type="email" id="regEmail" class="form-input" placeholder="name@university.edu" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" id="registerBtn">
                    <span>Register</span>
                </button>
            </form>
            <div style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem;">
                <p>Already have an account? <a href="#" id="showLogin" style="color: var(--primary-color); font-weight: 600; text-decoration: none;">Sign in</a></p>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
